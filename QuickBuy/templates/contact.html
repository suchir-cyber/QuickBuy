{% extends "base.html" %}

{% block title %}
    contact
{% endblock title %}

 {% block body %}
  <h1 class="text-center">contact us</h1>
  <div class="container mt-2">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          
            <form action="/contact" method="POST">
                {% csrf_token %}
                <br>
                <label for="name">Full Name</label>
                <div class="form-group">
                    <input type="text" class="form-control p-2" id="name" name="name" required>
                </div>
                <label for="email">Email</label>
                <div class="form-group">
                    <input type="email" class="form-control p-2" id="email" name="email" required>
                </div>
                <label for="desc">How can i help you?</label>
                <div class="form-group">
                    <textarea type="text" class="form-control p-2" id="desc" name="desc" required></textarea>
                </div>
                <label for="pnumber">Phone Number</label>
                <div class="form-group">
                    <input type="number" class="form-control p-2" id="pnumber" name="pnumber" required>
                </div>
                <br>
                <button type="submit" class="btn btn-dark">Submit</button>
                <br>
                <br>
                <br>
            </form>

        </div>
        <div class="col-md-4"></div>
    </div>

  </div>
 {% endblock body %}
