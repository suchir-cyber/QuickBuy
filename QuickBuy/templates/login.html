{% extends 'base.html' %}

{% block title %}
   Login
{% endblock title %}


{% block content %}


    <div class="card bg-light p-5">
        {% for message in messages %}
        <div class="alert alert-{{message.tags}}" alert-dimmisible fade show" role="alert">
            <strong>{{message}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        <h3 class="text-dark">Login</h3>
        <form action="/auth/login/" method="POST">
            {% csrf_token %}
                <br>
                <label for="email">Email</label>
                <div class="form-group">
                    <input type="email" class="form-control p-2" id="email" name="email" required>
                </div>
                <label for="email">Password</label>
                <div class="form-group">
                    <input type="password" class="form-control p-2" id="pass1" name="pass1" required>
                </div>
                <br>
                <button type="submit" class="btn btn-dark">Login</button>
                <br>
                New User?<a href="/auth/signup/">Sign Up</a>
                <br>
        </form>
    </div>
        

{% endblock content %}
